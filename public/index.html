<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <link href="/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/scrollbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"/>
    <link rel="stylesheet" href="/carousel.css">
    <script defer src="/swiped-events.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/keen-slider/keen-slider.min.js"></script>
    <script defer src="/renders.js"></script>
    <script defer src="/apiCalls.js"></script>
    <script defer src="/frontend.js"></script>
</head>
<body class="h-screen bg-light-mode">
    <header id="header" class="fixed top-0 w-full h-header flex justify-between items-center bg-light-mode px-6 pt-6 pb-0 hidden z-20">
        <div class="flex-1 flex justify-start">
            <button id="leftButton"></button>
        </div>

        <div class="flex-auto flex justify-center">
            <h1 id="pageName" class="font-bold text-h2 leading-h2"></h1>
        </div>

        <div class="flex-1 flex justify-end"> 
            <button id="rightButton"></button>
        </div>
    </header>

    <div class="absolute top-0 left-0 h-screen w-full bg-light-mode-bg shadow-background-shadow -z-10 hidden">
    </div>
    
    <div class="absolute top-0 left-0 h-screen w-full bg-light-mode -z-10">
    </div>

    <div class="absolute top-0 left-0 h-screen w-full bg-gradient-to-b from-gradient-lighter-blue via-gradient-medium-blue to-gradient-darker-blue -z-20 hidden">
    </div>

    <div class="absolute top-0 min-screen:flex flex-col justify-center items-center h-screen w-full">
        <section class="w-full h-screen overflow-hidden">
            <div id="pageContent" class="w-430 mx-auto h-full justify-center overflow-y-scroll px-4 pb-4 mt-header">

            </div>
            
            <div id="popup" class="fixed inset-x-0 bottom-24 flex justify-center rounded-popup w-popup h-12 bg-light-mode-accent text-white mx-auto z-40 hidden">
                <div class="flex flex-row gap-3.5 items-center">
                    <p id="notificationText" class="font-medium text-4 text-light-mode"></p>
                    <img id="popupCloseButton" class="h-3 w-3 cursor-pointer" src="/lightmode/close_icon_white.svg" alt="Close Button">
                </div>
            </div>

            <div id="confirmationPopup" class="fixed top-0 flex justify-center items-center w-screen h-screen bg-overlay-bg text-black mx-auto z-40 hidden">
                <div class="flex flex-col gap-3.5  justify-center items-center w-312 h-270 bg-light-mode-bg rounded-12.75 mx-auto">
                    <p id="confirmationText" class="font-bold text-h2"></p>
                    <div class="text-center">
                        <p class="text-14">Once these items are be deleted. This</p>
                        <p class="text-14">can not be undone</p>
                    </div>
                    <div class="flex flex-row gap-2">
                        <button id="cancelButton" class="rounded-input-box border border-black px-4 py-2">Cancel</button>
                        <button id="contextButton" class="rounded-input-box border text-error border-error px-4 py-2">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </div>


<div id="modal" class="fixed inset-x-0 bottom-0 bg-overlay-bg h-screen w-screen flex items-center justify-center z-30 hidden">
    <div id="modalBox" class="bg-light-mode p-6 rounded-t-20 shadow-lg w-full absolute bottom-0">
        <div class="flex justify-center items-center">
            <button id="closeModal" class="mx-auto">
                <img src="/lightmode/close_swipe_icon.svg" alt="Close Swipe Icon">
            </button>
        </div>
        <div class="flex justify-end">
            <button id="closeModalButton">
                <img src="/lightmode/close_icon.svg" alt="Close Icon">                       
            </button>
        </div>

        <div id="modalContent">
            
        </div>
    </div>
</div>

<div id="nav" class="fixed bottom-0 w-full h-navbar bg-light-mode hidden"></div>
</div>
</body>
</html>
