<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <link href="/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/scrollbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css" />
    <link rel="stylesheet" href="/carousel.css">
    <script defer src="/swiped-events.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/keen-slider/keen-slider.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/renders.js"></script>
    <script defer src="/apiCalls.js"></script>
    <script defer src="/frontend.js"></script>
    <script defer src="/map.js"></script>
</head>

<body class="h-screen bg-light-mode">

    <header id="header"
        class="fixed top-0 w-full h-header flex justify-between items-center bg-light-mode px-6 pt-6 pb-0 hidden z-20">
        <div class="flex-1 flex justify-start">
            <span class="leftButtonSpan"><button id="leftButton"></button></span>
        </div>

        <div class="flex-none max-w-[180px] text-center flex justify-center">
            <h1 id="pageName" class="font-bold text-h2 leading-h2 break-words"></h1>
        </div>

        <div class="flex-1 flex justify-end"> 
            <span class="rightButtonSpan"><button id="rightButton"></button></span>
        </div>
    </header>

    <div class="absolute top-0 left-0 h-screen w-full bg-light-mode-bg shadow-background-shadow -z-10 hidden">
    </div>

    <div class="absolute top-0 left-0 h-screen w-full bg-light-mode -z-10">
    </div>

    <div
        class="absolute top-0 left-0 h-screen w-full bg-gradient-to-b from-gradient-lighter-blue via-gradient-medium-blue to-gradient-darker-blue -z-20 hidden">
    </div>

    <div class="absolute top-0 min-screen:flex flex-col justify-center items-center h-screen w-full">
        <section class="w-full h-screen overflow-hidden">
            <div id="pageContent" class="w-430 mx-auto h-full justify-center overflow-y-scroll px-4 pb-4 mt-header">

            </div>

            <div id="popup"
                class="fixed inset-x-0 bottom-24 flex justify-center rounded-popup w-popup h-12 bg-light-mode-accent text-white mx-auto z-40 hidden">
                <div class="flex flex-row gap-3.5 items-center">
                    <p id="notificationText" class="font-medium text-4 text-light-mode"></p>
                    <img id="popupCloseButton" class="h-3 w-3 cursor-pointer" src="/lightmode/close_icon_white.svg"
                        alt="Close Button">
                </div>
            </div>

            <div id="confirmationPopup"
                class="fixed top-0 flex justify-center items-center w-screen h-screen bg-overlay-bg text-black mx-auto z-40 hidden">
                <div
                    class="flex flex-col gap-3.5  justify-center items-center w-312 h-270 bg-light-mode rounded-12.75 mx-auto">
                    <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M4.25 3.55357V4.57143H1.0625C0.780707 4.57143 0.510456 4.67867 0.311199 4.86955C0.111942 5.06044 0 5.31933 0 5.58929C0 5.85924 0.111942 6.11813 0.311199 6.30902C0.510456 6.4999 0.780707 6.60714 1.0625 6.60714H1.4875L2.64208 17.6679C2.69475 18.1699 2.94015 18.6353 3.33069 18.9738C3.72122 19.3123 4.22907 19.4998 4.75575 19.5H12.2442C12.7709 19.4998 13.2788 19.3123 13.6693 18.9738C14.0599 18.6353 14.3052 18.1699 14.3579 17.6679L15.5125 6.60714H15.9375C16.2193 6.60714 16.4895 6.4999 16.6888 6.30902C16.8881 6.11813 17 5.85924 17 5.58929C17 5.31933 16.8881 5.06044 16.6888 4.86955C16.4895 4.67867 16.2193 4.57143 15.9375 4.57143H12.75V3.55357C12.75 2.74371 12.4142 1.96703 11.8164 1.39437C11.2186 0.821715 10.4079 0.5 9.5625 0.5H7.4375C6.59212 0.5 5.78137 0.821715 5.1836 1.39437C4.58582 1.96703 4.25 2.74371 4.25 3.55357ZM7.4375 2.53571C7.15571 2.53571 6.88546 2.64295 6.6862 2.83384C6.48694 3.02472 6.375 3.28362 6.375 3.55357V4.57143H10.625V3.55357C10.625 3.28362 10.5131 3.02472 10.3138 2.83384C10.1145 2.64295 9.84429 2.53571 9.5625 2.53571H7.4375ZM5.7375 7.28571C5.87707 7.27895 6.01666 7.29864 6.14827 7.34364C6.27989 7.38864 6.40095 7.45807 6.50451 7.54795C6.60808 7.63783 6.69212 7.74641 6.75182 7.86745C6.81151 7.9885 6.8457 8.11964 6.85242 8.25336L7.242 15.7176C7.25239 15.9851 7.15236 16.2458 6.96357 16.4432C6.77479 16.6405 6.51244 16.7587 6.23336 16.7721C5.95428 16.7855 5.68093 16.693 5.47251 16.5147C5.2641 16.3364 5.13739 16.0866 5.11983 15.8194L4.73025 8.35514C4.723 8.22154 4.7433 8.08789 4.79001 7.96181C4.83672 7.83574 4.90891 7.71973 5.00246 7.6204C5.09601 7.52108 5.20908 7.44039 5.3352 7.38297C5.46133 7.32554 5.59803 7.29249 5.7375 7.28571ZM11.2625 7.28571C11.402 7.29232 11.5387 7.3252 11.6649 7.38246C11.7911 7.43973 11.9043 7.52026 11.9979 7.61946C12.0916 7.71866 12.164 7.83457 12.2108 7.96057C12.2577 8.08657 12.2782 8.22019 12.2712 8.35379L11.8816 15.8181C11.864 16.0852 11.7373 16.335 11.5289 16.5133C11.3205 16.6916 11.0471 16.7841 10.7681 16.7707C10.489 16.7573 10.2266 16.6392 10.0378 16.4418C9.84906 16.2444 9.74903 15.9838 9.75942 15.7163L10.149 8.252C10.1633 7.98266 10.2886 7.72976 10.4974 7.54885C10.7061 7.36793 10.9813 7.27242 11.2625 7.28571Z"
                            fill="#0E0E0E" />
                    </svg>
                    <p id="confirmationText" class="font-bold text-h2"></p>
                    <div class="text-center">
                        <p class="text-14">Once these items are be deleted. This</p>
                        <p class="text-14">can not be undone</p>
                    </div>
                    <div class="flex justify-end w-full">
                        <div class="flex gap-2 mr-9">
                            <button id="cancelButton"
                                class="rounded-input-box border border-black px-4 py-2">Cancel</button>
                            <button id="contextButton"
                                class="rounded-input-box border border-red-500 text-red-500 px-4 py-2">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal"
                class="fixed inset-x-0 bottom-0 bg-overlay-bg h-screen w-screen flex items-center justify-center z-30 hidden">
                <div id="modalBox" class="bg-light-mode p-6 rounded-t-20 shadow-lg w-430 absolute bottom-0">
                    <div class="flex justify-center items-center">
                        <button id="closeModal" class="mx-auto">
                            <img src="/lightmode/close_swipe_icon.svg" alt="Close Swipe Icon">
                        </button>
                    </div>
                    <div class="flex justify-end">
                        <button id="closeModalButton">
                            <img src="/lightmode/close_icon.svg" alt="Close Icon">
                        </button>
                    </div>

                    <div id="modalContent" class="max-h-527">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="nav" class="fixed bottom-0 w-full h-navbar bg-light-mode hidden z-10"></div>
    </div>
</body>

</html>
